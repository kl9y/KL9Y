<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Graffiti Hoodie</title>
        <link rel="icon" type="image/x-icon" href="../imgs/favicon.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
    </head>
    
    <body>
        <script src ="../script.js"></script>
        <div class="cartContainer">
            <a href="https://kl9y.com/cart"><img alt="cart" class="cart" src="../assets/cart.png"></a> 
            <script>totalCart()</script>
        </div>

        <div class="logoHolder">
            <a href="https://kl9y.com"><img alt="KL9Y Logo" class="kl9yLogo" src="../imgs/9yOFFICIALSmaller.png"></a>
        </div>
        
        
        <script>renderNav();</script>

        <div class="prodMain">
            <div class="prodImg">
                <img  id="productImage" src="../imgs/products/graffiti-hoodie/WhiteGraffiti.jpg" style="width: 100%;">
                <div class="imageThumbnails">
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/products/graffiti-hoodie/WhiteGraffiti.jpg" onclick="changeRadio('colorWhite')">
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/products/graffiti-hoodie/BlackGraffiti.jpg" onclick="changeRadio('colorBlack')">
                  </div>
            </div>
            <div class="prodDetails">
                <h1>GRAFFITI HOODIE</h1>
                <p class="priceText">$ 50</p>

                <div id="productIdForCart" class="dev"></div>
                <div id="pId1" class="dev">price_1NOUZnJObEa52vYfUBGyEc5v</div>
                <div id="pId2" class="dev">price_1NOUadJObEa52vYfuPMp38ZE</div>
                <div id="pId3" class="dev">price_1NOUb1JObEa52vYf7S4a6obV</div>
                <div id="pId4" class="dev">price_1NOUbhJObEa52vYfcxmjQaNF</div>

                <div class="colorOptions">

                    <input type="radio" id="colorWhite" name="color" value="white" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/cN23eP7aW0oragEbIV';` ,'../imgs/products/graffiti-hoodie/WhiteGraffiti.jpg',
                    ['price_1NOUZnJObEa52vYfUBGyEc5v','price_1NOUadJObEa52vYfuPMp38ZE','price_1NOUb1JObEa52vYf7S4a6obV','price_1NOUbhJObEa52vYfcxmjQaNF']
                    )" checked>
                    <label for="colorWhite">White</label>

                    <input type="radio" id="colorBlack" name="color" value="black" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/5kA7v51QC2wz3Sg5kw';`, '../imgs/products/graffiti-hoodie/BlackGraffiti.jpg',
                    ['price_1NOUWzJObEa52vYfsJuukP8z','price_1NOUXrJObEa52vYf4syr0bpA','price_1NOUYNJObEa52vYfE2w7EP0T','price_1NOUYvJObEa52vYfxRkG5UMv']
                    )" >
                    <label for="colorBlack">Black</label>
                    
                    
                </div>
                <button id="buyNowBtn" class="buyNowBtn" onclick="window.location.href='https://buy.stripe.com/cN23eP7aW0oragEbIV';">BUY NOW</button>
                <div class="dropdownSize">
                    <button id="sizeBtn" class="dropbtn" onclick="toggleOptions()">Select Size</button>
                    <div id="sizeDropdown" class="dropdownSize-content">
                        <a href="#sizeDropdown" onclick="changeSizeSelect('S')">S</a>
                        <a href="#sizeDropdown" onclick="changeSizeSelect('M')">M</a>
                        <a href="#sizeDropdown" onclick="changeSizeSelect('L')">L</a>
                        <a href="#sizeDropdown" onclick="changeSizeSelect('XL')">XL</a>
                    </div>
                </div>


                <button  class="buyNowBtn" onclick="addToCart(productImage.src)">ADD TO CART</button> 
   
                <div class="sizeChartDivKlay">
                    <button class= "sizingBtnKlay" id="toggleButton" onclick="sizingChange()">Ë… SIZE GUIDE</button>
                    <img class="sizingKlay" src="../imgs/products/graffiti-hoodie/size-guide.png">
                </div>
                <p class = "detailText">DETAILS</p>
                <p class="detailText">50% cotton, 50% polyester</p>
                <p class="detailText">8.25 oz fleece</p>
                <p class="detailText">Ships within 2 weeks</p>
                <p class="detailText">All sales are final</p>
            </div>
        </div>
    </body>
</html>
