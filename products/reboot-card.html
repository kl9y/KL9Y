<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" type="image/x-icon" href="imgs/KlayCardPurpsm.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <script src ="../script.js"></script>
        <div class="cartContainer">
            <a href="https://kl9y.com/cart"><img alt="cart" class="cart" src="../assets/cart.png"></a> 
            <script>totalCart()</script>
        </div>
        <div class="logoHolder">
            <a href="https://kl9y.com/cards"><img alt="KL9Y Logo" class="kl9yLogo" src="imgs/KlayCardPurpsm.png"></a>
        </div>
        
        <script>renderNav();</script>


        
        <div class="prodMain">
            <div class="prodImg">
                <img alt="product image" id="productImage" src="../imgs/cards/reboot/FortniteRebootCardPVCRealLife.jpg" style="width: 100%;">
                <div class="imageThumbnails">
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/products/hat/9YHatWhite.png" onclick="changeRadio('colorWhite')">
                    
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/products/hat/9YHatBlack.jpg" onclick="changeRadio('colorBlack')">
    
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/products/hat/9YHatPurple.jpg" onclick="changeRadio('colorPurple')">
                    
                    <img alt="thumbnail image" class="thumbnails" src="../imgs/products/hat/TruckerHatBlack.jpg" onclick="changeRadio('colorTrucker')">
                
                </div>
            </div>
            <div class="prodDetails">
                <h1>REBOOT CARD</h1>
                <p class="priceText">$ 6</p>
                <div id="productIdForCart" class="dev">price_1PW7nZCSLHJXbRq88RGadFIs</div>

                <div class="colorOptions">
                    <input type="radio" id="colorWhite" name="color" value="white" onchange="updateBuyNowLink(`window.location.href='https://square.link/u/dOe52I2R';` ,'../imgs/products/hat/9YHatWhite.png',
                    ['price_1NFMC8JObEa52vYfW7QYZJ6E']
                    )" checked>
                    <label for="colorWhite">Standard</label>

                    <input type="radio" id="colorBlack" name="color" value="black" onchange="updateBuyNowLink(`window.location.href='https://square.link/u/dOe52I2R';`, '../imgs/products/hat/9YHatBlack.jpg',
                    ['price_1NJqtXJObEa52vYf8JB3K0cl']
                    )" >
                    <label for="colorBlack">Customized</label>
            

                    
                </div>
                <button id="buyNowBtn" class="buyNowBtn" onclick="window.location.href='https://square.link/u/dOe52I2R';">BUY NOW</button>
   
                <button  class="buyNowBtn" onclick="addToCart(productImage.src)">ADD TO CART</button> 

                <p class = "detailText">DETAILS</p>
                <p class="detailText">100% cotton</p>
                <p class="detailText">Golf hats are embroidered, Trucker hat is printed</p>
                <p class="detailText">Adjustable velcro</p>
                <p class="detailText">Ships within 2 weeks</p>
                <p class="detailText">All sales are final</p>
               
            </div>
        </div>
       
        
        <script src ="../script.js"></script>
