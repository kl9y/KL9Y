<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>9Y Hat</title>
        <link rel="icon" type="image/x-icon" href="../imgs/favicon.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <script src ="../script.js"></script>
        <div class="cartContainer">
            <a href="https://kl9y.com/cart"><img class="cart" src="../assets/cart.png"></a> 
            <script>totalCart()</script>
        </div>
        <div class="logoHolder">
            <a href="https://kl9y.com"><img class="kl9yLogo" src="../imgs/9yOFFICIALSmaller.png"></a>
        </div>
        
        <script>renderNav();</script>


        
        <div class="prodMain">
            <div class="prodImg">
                <img  id="productImage" src="../imgs/products/hat/9YHatWhite.png" style="width: 100%;">
                <div class="imageThumbnails">
                    <img class="thumbnails" src="../imgs/products/hat/9YHatWhite.png" onclick="changeRadio('colorWhite')">
                    
                    <img class="thumbnails" src="../imgs/products/hat/9YHatBlack.jpg" onclick="changeRadio('colorBlack')">
    
                    <img class="thumbnails" src="../imgs/products/hat/9YHatPurple.jpg" onclick="changeRadio('colorPurple')">
                    
                    <img class="thumbnails" src="../imgs/products/hat/TruckerHatBlack.jpg" onclick="changeRadio('colorTrucker')">
                
                </div>
            </div>
            <div class="prodDetails">
                <h1>9Y LOGO HAT</h1>
                <p class="priceText">$ 30</p>
                <div id="productIdForCart" class="dev">price_1NFMC8JObEa52vYfW7QYZJ6E</div>

                <div class="colorOptions">
                    <input type="radio" id="colorWhite" name="color" value="white" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/5kAdTteDob353Sg8wF';` ,'../imgs/products/hat/9YHatWhite.png',
                    ['price_1NFMC8JObEa52vYfW7QYZJ6E']
                    )" checked>
                    <label for="colorWhite">White</label>

                    <input type="radio" id="colorBlack" name="color" value="black" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/3cs8z966Sc794Wk28q';`, '../imgs/products/hat/9YHatBlack.jpg',
                    ['price_1NJqtXJObEa52vYf8JB3K0cl']
                    )" >
                    <label for="colorBlack">Black</label>
                    
                    <input type="radio" id="colorPurple" name="color" value="purple" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/cN23eP66S3AD74sbJ1';` ,'../imgs/products/hat/9YHatPurple.jpg',
                    ['price_1NJquEJObEa52vYf8DRSA8BX']
                    )">
                    <label for="colorPurple">Purple</label>

                    <input type="radio" id="colorTrucker" name="color" value="trucker" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/cN23eP66S3AD74sbJ1';` ,'../imgs/products/hat/TruckerHatBlack.jpg',
                    ['price_1NOUuWJObEa52vYfEayMcswl'] )">
                    <label for="colorTrucker">Trucker</label>

                    
                </div>
                <button id="buyNowBtn" class="buyNowBtn" onclick="window.location.href='https://buy.stripe.com/5kAdTteDob353Sg8wF';">BUY NOW</button>
   
                <button  class="buyNowBtn" onclick="addToCart(productImage.src)">ADD TO CART</button> 

                <p class = "detailText">DETAILS</p>
                <p class="detailText">100% cotton</p>
                <p class="detailText">Golf hats are embroidered, Trucker hat is printed</p>
                <p class="detailText">Adjustable velcro</p>
                <p class="detailText">Ships within 2 weeks</p>
                <p class="detailText">All sales are final</p>
               
            </div>
        </div>
       
        
        <script src ="../script.js"></script>
    </body>
</html>
