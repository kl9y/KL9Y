<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>9Y Logo Hoodie</title>
        <link rel="icon" type="image/x-icon" href="../imgs/favicon.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div class="logoHolder">
            <a href="https://kl9y.com"><img class="kl9yLogo" src="../imgs/9yOFFICIALSmaller.png"></a>
        </div>
        
        <script src="../script.js"></script>
        <script>renderNav();</script>



        <div class="prodMain">
            <div class="prodImg">
                <img  id="productImage" src="../imgs/products/9y-hoodie/KL9YHoodieBlackFront.jpg" style="width: 100%;">
                <div class="imageThumbnails">
                    <img class="thumbnails" src="../imgs/products/9y-hoodie/KL9YHoodieBlackFront.jpg" onclick="changeRadio('colorBlack')">
                    <img class="thumbnails" src="../imgs/products/9y-hoodie/KL9YHoodieBlackBack.jpg" onclick="changeRadio('colorBlack')">
                    
                    <img class="thumbnails" src="../imgs/products/9y-hoodie/KL9YHoodiePurpleFront.jpg" onclick="changeRadio('colorPurple')">
                    <img class="thumbnails" src="../imgs/products/9y-hoodie/KL9YHoodiePurpleBack.jpg" onclick="changeRadio('colorPurple')">
                   
                    <img class="thumbnails" src="../imgs/products/9y-hoodie/KL9YHoodieWhiteFront.jpg" onclick="changeRadio('colorWhite')">
                    <img class="thumbnails" src="../imgs/products/9y-hoodie/KL9YHoodieWhiteBack.jpg" onclick="changeRadio('colorWhite')">
                </div>
            </div>
            <div class="prodDetails">
                <h1>KL9Y LOGO HOODIE</h1>
                <p class="priceText">$ 55</p>

                <div id="productIdForCart" class="dev"></div>
                <div id="pId1" class="dev">price_1NOV3LJObEa52vYfYstdroMr</div>
                <div id="pId2" class="dev">price_1NOV3kJObEa52vYflrANQatx</div>
                <div id="pId3" class="dev">price_1NOV3yJObEa52vYfHd4S4JoA</div>
                <div id="pId4" class="dev">price_1NOV4EJObEa52vYf79cY4n7K</div>

                <div class="colorOptions">
                    <input type="radio" id="colorBlack" name="color" value="black" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/eVag1BgLw7QT74s7sG';`, '../imgs/products/9y-hoodie/KL9YHoodieBlackFront.jpg',
                    ['price_1NOV3LJObEa52vYfYstdroMr','price_1NOV3kJObEa52vYflrANQatx','price_1NOV3yJObEa52vYfHd4S4JoA','price_1NOV4EJObEa52vYf79cY4n7K']
                    )" checked>
                    <label for="colorBlack">Black</label>
                    
                    <input type="radio" id="colorPurple" name="color" value="purple" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/dR62aLfHsfjl2Oc28n';` ,'../imgs/products/9y-hoodie/KL9YHoodiePurpleFront.jpg',
                    ['price_1NOV51JObEa52vYfwHrLi8s0','price_1NOV5CJObEa52vYfcGvzSeg4','price_1NOV5NJObEa52vYf9As0rSYo','price_1NOV5ZJObEa52vYft630HQuy']
                    )">
                    <label for="colorPurple">Purple</label>

                    <input type="radio" id="colorWhite" name="color" value="white" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/14k6r17aW5ILcoMfZe';` ,'../imgs/products/9y-hoodie/KL9YHoodieWhiteFront.jpg',
                    ['price_1NOV7PJObEa52vYf6TEV3h1G','price_1NOV7bJObEa52vYfNBBpXnlZ','price_1NOV7nJObEa52vYfpq96x3zc','price_1NOV83JObEa52vYfyElzLOb2']
                    )">
                    <label for="colorWhite">White</label>
                </div>
                <button id="buyNowBtn" class="buyNowBtn" onclick="window.location.href='https://buy.stripe.com/eVag1BgLw7QT74s7sG';">BUY NOW</button>


                <div class="dropdownSize">
                    <button id="sizeBtn" class="dropbtn" onclick="toggleOptions()">Select Size</button>
                    <div id="sizeDropdown" class="dropdownSize-content">
                        <a href="#sizeDropdown" onclick="changeSizeSelect('S')">S</a>
                        <a href="#sizeDropdown" onclick="changeSizeSelect('M')">M</a>
                        <a href="#sizeDropdown" onclick="changeSizeSelect('L')">L</a>
                        <a href="#sizeDropdown" onclick="changeSizeSelect('XL')">XL</a>
                    </div>
                </div>


                <button  class="buyNowBtn" onclick="addToCart(productImage.src)">ADD TO CART</button> 
   
                <div class="sizeChartDivKlay">
                    <button class= "sizingBtnKlay" id="toggleButton" onclick="sizingChange()">˅ SIZE GUIDE</button>
                    <img class="sizingKlay" src="../imgs/products/graffiti-hoodie/size-guide.png">
                </div>
   
                

                <p class = "detailText">DETAILS</p>
                <p class="detailText">80% cotton, 20% polyester blend fleece</p>
                <p class="detailText">Fabric weight: 8.5 oz./yd²</p>
                <p class="detailText">DTG Printed</p>
               
            </div>
        </div>
       
        
        <script src ="../script.js"></script>
    </body>
</html>
